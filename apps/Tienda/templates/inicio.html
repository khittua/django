{% extends "./base.html" %}
{% load static %}

{% block head %}
    
    <link id="style" rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}



{% block body %}

<div id="carouselExample" class="carousel slide ">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="imgcar" src="{% static 'img/inicio/carrousel1.png' %}" class="d-block w-100 " alt="...">
      </div>
      <div class="carousel-item">
        <img class="imgcar" src="{% static 'img/inicio/carrousel2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="imgcar" src="{% static 'img/inicio/carrousel3.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="containerCard text-center ">
    <div class="row pt-3">
      <div class="col d-flex justify-content-center">
        <div class="card">
          <img src="{% static 'img/inicio/gato.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body ">
            <h5 class="card-title">Gatos</h5>
            
            <a href="gato/" class="btn btn-outline-dark">Comprar Ahora</a>
          </div>
        </div>
      </div>

      <div class="col d-flex justify-content-center">
        <div class="card">
          <img src="{% static 'img/inicio/perro.jpg' %}"  class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Perros</h5>
            
            <a href="perro/" class="btn btn-outline-light">Comprar Ahora</a>
          </div>
        </div>
      </div>
     
    </div>
  </div>
    
{% endblock %}


{% block script %}
    
{% endblock %}
